<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var msg = prompt("请输入消息内容"); //弹出一个输入框
        var i = msg.search(/([我 卧]|wo)\s*([草艹槽]|cao)/i);
        if (i != -1) {
            document.write(`<h1 style="color: red;">输入的内容包含禁言请重新输入</h1>`)
        } else {
            document.write(`<h1 style="color:green">然哥说:${msg}</h1>`)
        }
    </script>
</head>
